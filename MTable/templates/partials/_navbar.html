{% load static %}
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark sticky-top" style="background-color: #1a1a1a; border-bottom: 4px solid #d4af37;">
    <div class="container">
        <a class="navbar-brand" href={% url 'index' %}>
            <img src={% static "img/logo.png" %} class="logo" alt="" />
        </a>
        <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavAltMarkup"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav">
                <li {% if '/' == request.path %} class="nav-item active mr-3" {% else %} class="nav-item mr-3" {% endif %}>
                    <a class="nav-link" href={% url 'index' %}>Home</a>
                </li>
                <li {% if 'about' in request.path %} class="nav-item active mr-3" {% else %} class="nav-item mr-3" {% endif %}>
                    <a class="nav-link" href={% url 'about' %}>About</a>
                </li>
                <li {% if 'listings' in request.path %} class="nav-item active mr-3" {% else %} class="nav-item mr-3" {% endif %}>
                    <a class="nav-link" href={% url 'listings' %}>Table List</a>
                </li>
                <li class="nav-item dropdown mr-3">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        More
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown" style="background-color: #1a1a1a; border: 2px solid #d4af37;">
                        <a class="dropdown-item" href={% url "story" %} style="color: #d4af37;">Our Story</a>
                        <a class="dropdown-item" href={% url "guest" %} style="color: #d4af37;">Mystery Guest</a>
                        <a class="dropdown-item" href={% url "chef" %} style="color: #d4af37;">Master Chef</a>
                        <a class="dropdown-item" href={% url "press" %} style="color: #d4af37;">Press</a>
                        <a class="dropdown-item" href={% url "fqa" %} style="color: #d4af37;">FAQ</a>
                        <a class="dropdown-item" href={% url "join" %} style="color: #d4af37;">Join Us</a>
                        <a class="dropdown-item" href={% url "contactus" %} style="color: #d4af37;">Contact Us</a>
                    </div>
                </li>
            </ul>

            <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                <!-- Welcome and Dashboard -->
                <li {% if 'dashboard' in request.path %} class="nav-item active mr-3" {% else %} class="nav-item mr-3" {% endif %}>
                    <a class="nav-link" href="{% url 'dashboard' %}">
                        <i class="fas fa-user" style="color: #d4af37;"></i> Welcome {{ user.username }} (Dashboard)</a>
                </li>

                <!-- Logout -->
                <li class="nav-item mr-3">
                    <a class="nav-link" href="javascript:{document.getElementById('logout').submit()}">
                        <i class="fas fa-sign-out-alt" style="color: #d4af37;"></i> Signout</a>
                    <form action="{% url 'logout' %}" method='POST' id="logout">
                        {% csrf_token %}
                        <input type='hidden' />
                    </form>
                </li>

                {% else %}
                <!-- Register -->
                <li {% if 'register' in request.path %} class="nav-item active mr-3" {% else %} class="nav-item mr-3" {% endif %}>
                    <a class="nav-link" href="{% url 'register' %}">
                        <i class="fas fa-user-plus" style="color: #d4af37;"></i> SignUp</a>
                </li>

                <!-- Login -->
                <li {% if 'login' in request.path %} class="nav-item active mr-3" {% else %} class="nav-item mr-3" {% endif %}>
                    <a class="nav-link" href="{% url 'login' %}">
                        <i class="fas fa-sign-in-alt" style="color: #d4af37;"></i> SignIn</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
